<div class="container mx-auto mt-6">
  <table class="table-auto w-full border-collapse border border-gray-200">
    <thead>
      <tr class="bg-gray-100">
        <th class="border border-gray-300 px-4 py-2">ID</th>
        <th class="border border-gray-300 px-4 py-2">Name</th>
        <th class="border border-gray-300 px-4 py-2">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="border border-gray-300 px-4 py-2">1</td>
        <td class="border border-gray-300 px-4 py-2">John Doe</td>
        <td class="border border-gray-300 px-4 py-2">johnexample.com</td>
      </tr>
      <tr class="bg-gray-50">
        <td class="border border-gray-300 px-4 py-2">2</td>
        <td class="border border-gray-300 px-4 py-2">Jane Smith</td>
        <td class="border border-gray-300 px-4 py-2">janeexample.com</td>
      </tr>
      <tr>
        <td class="border border-gray-300 px-4 py-2">3</td>
        <td class="border border-gray-300 px-4 py-2">Bob Johnson</td>
        <td class="border border-gray-300 px-4 py-2">bobexample.com</td>
      </tr>
    </tbody>
  </table>
</div><br>



<div class="flex flex-wrap gap-6 justify-between">
  <!-- Pair 1 -->
  <div class="flex space-x-4">
    <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded">
      Basic Button
    </button>
    <button class="border border-blue-500 text-blue-500 font-semibold py-2 px-4 rounded hover:bg-blue-500 hover:text-white transition duration-300">
      Outline Button
    </button>
  </div>

  <!-- Pair 2 -->
  <div class="flex space-x-4">
    <button class="bg-green-500 text-white font-bold py-2 px-4 rounded shadow-md hover:bg-green-600 transition duration-300">
      Button with Shadow
    </button>
    <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded opacity-50 cursor-not-allowed" disabled>
      Disabled Button
    </button>
  </div>

  <!-- Pair 3 -->
  <div class="flex space-x-4">
    <button class="bg-purple-500 text-white py-2 px-4 rounded flex items-center space-x-2 hover:bg-purple-600 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-10h2a1 1 0 110 2h-2v2a1 1 0 11-2 0v-2H7a1 1 0 010-2h2V7a1 1 0 112 0v2z" />
      </svg>
      <span>Add Item</span>
    </button>
    <button class="bg-pink-500 text-white font-semibold py-2 px-4 rounded-full hover:bg-pink-600 transition duration-300">
      Rounded Full Button
    </button>
  </div>

  <!-- Pair 4 -->
  <div class="flex space-x-4">
    <button class="bg-indigo-500 text-white font-bold py-2 px-6 rounded-full hover:bg-indigo-600 transition duration-300">
      Pill Button For New
    </button>
    <button class="bg-gradient-to-r from-teal-400 to-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:from-teal-500 hover:to-blue-600 transition duration-300">
      Gradient Button
    </button>
    <button class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v6h6M20 20v-6h-6M4 20h6v-6M20 4h-6v6" />
      </svg>
      <span>Loading</span>
    </button>
  </div>

</div>
